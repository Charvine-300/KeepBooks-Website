<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/database.svg" sizes="32x32" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Receipt</title>
    <link rel="stylesheet" href="receipt.css">
</head>
<body>
    <div class="all">
        <div class="img">
            <img src="images/reciepts.svg" width="93%" alt="img">
        </div>
        <div class="body">
            <h1>KEEP RECEIPTS</h1>
            <p>Keepbook keeps a photo record of every receipt and ensure you are organised for tax time</p>
            <input id="objPic" type="file" accept="image/*" capture="camera">
            <button id="upload">Scan and Upload</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="invoice.js"></script>
</body>
</html>
