<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/database.svg" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./logIn.css">
</head>
<body>
    <div class="main">
        <div class="hero">
            <img src="./images/undraw_Hello_re_3evm 1.png" alt="">
        </div>
        <div class="login">
            <h2>
                Get Started
            </h2>
            <br>
            <hr>
            <br>
             <a class="link-1" href="./signUp.html">
                <span style="color: #000;"> Already a user? </span> Login
             </a>
            <br>
            <a class="link-2" href="">
                 <img src="./images/flat-color-icons_google.png" alt="">Sign in with Google
            </a>
            <div class="line">
                <hr class="line-1">
                <p>OR</p>
                <hr class="line-2">
            </div>
            <form action="" class="form">
                <label for="username"></label> 
                <input type="text" name="username" placeholder="Username">
                <br>
                <label for="email"></label> 
                <input type="text" name="email" placeholder="Email">
                <br>
                <label for="password"></label> 
                <input type="password" name="password" placeholder="Password">
                <br>
                <button type="submit"><b>SIGN UP</b></button>
            </form>
        </div>
    </div>
</body>
</html>
