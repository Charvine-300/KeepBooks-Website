<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Log In Page | Log in to your account </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="icon/svg" href="images/database.svg">
</head>
<body>
   <div id="login-flexbox">
      <div class="logo-box">
        <img src="images/newKee.png" alt="Top Logo" class="top-logo">
      </div>
      <img src="images/Login.jpg" alt="Login Image" class="login-image" />
      <div class="form-details">
          <div class="form-wrapper">
              <fieldset>
                <legend align="left"> 
                    <div class="logo-box">
                        <img src="images/newKee.png" alt="Keep books Logo" class="bottom-logo">/>
                    </div>
                </legend>
                <form action="GET" name="LoginForm">
                    <label for="user-name"> Email </label>
                    <br>
                    <input type="text" name="username" id="user-name" />
                    <br>
                    <br>
                    <br>
                    <label for="password"> Password  </label>
                    <br>
                    <input type="password" name="password" id="password" />
                    <br>
                    <br>
                    <button type="submit"> 
                        <a href="dashboard.html"> Sign In </a>
                    </button>
                </form>
              </fieldset>

              <div id="sign-up">
                  <h5>Don't have an account? <a href="singup.html" id="signup-button"> Sign Up </a></h5>
              </div>
           </div>

        </div>
   </div>
>
</body>
</html>
